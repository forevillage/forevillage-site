<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forevillage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eeeeee;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Main Workspace */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .slogan {
            font-family: "Georgia", serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            line-height: 1.2;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* The Entrance Button - The "Cool" Factor */
        .entrance-btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            border: 2px solid #000;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .entrance-btn:hover {
            background-color: transparent;
            color: #000;
        }

        /* Footer */
        footer {
            padding: 2rem 5%;
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            letter-spacing: 1px;
        }

        .footer-links {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            margin: 0 1rem;
            text-decoration: none;
            color: #999;
        }

        .footer-links a:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">FOREVILLAGE</div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <main>
        <h1 class="slogan">Of the Village,<br>By the Village,<br>For the Village.</h1>

        <a href="https://studio.forevillage.com" class="entrance-btn">
            GET YOUR OWN WEBSITE &rarr;
        </a>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Disclaimer</a>
            <a href="#">Privacy Policy</a>
        </div>
        <p>&copy; 2026 FOREVILLAGE.COM</p>
    </footer>

</body>
</html>
