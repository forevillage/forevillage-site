<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forevillage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Pure Black */
            color: #fff; /* Pure White */
            font-family: "Courier New", Courier, monospace; /* Monospace for that 'tool' feel */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Bar */
        nav {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        nav a:hover {
            border-bottom: 1px solid #fff;
        }

        /* Main Workspace */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 1px solid #333; /* Minimalist vertical line */
            border-right: 1px solid #333;
            margin: 0 auto;
            width: 90%;
            max-width: 1000px;
        }

        .brand {
            font-size: 1.2rem;
            letter-spacing: 5px;
            margin-bottom: 2rem;
        }

        .slogan {
            font-size: 1.5rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
            margin-bottom: 3rem;
        }

        /* The 'Google-style' Entrance */
        .entrance-box {
            border: 1px solid #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.2s;
        }

        .entrance-box:hover {
            background-color: #fff;
            color: #000;
        }

        /* Utility Links */
        .links-container {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
        }

        .links-container a {
            color: #888;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .links-container a:hover {
            color: #fff;
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            font-size: 0.7rem;
            color: #444;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-text">FOREVILLAGE.COM</div>
        <div>
            <a href="#">ABOUT</a> &nbsp;&nbsp;
            <a href="#">CONTACT</a>
        </div>
    </nav>

    <main>
        <div class="brand">SYSTEM: START</div>
        
        <h1 class="slogan">
            OF THE VILLAGE.<br>
            BY THE VILLAGE.<br>
            FOR THE VILLAGE.
        </h1>

        <a href="https://studio.forevillage.com" class="entrance-box">
            [ GET YOUR OWN WEBSITE ]
        </a>

        <div class="links-container">
            <a href="#">DISCLAIMER</a>
            <a href="#">PRIVACY</a>
            <a href="#">LOG</a>
        </div>
    </main>

    <footer>
        EST. 2026 / ALL DATA SECURE
    </footer>

</body>
</html>
